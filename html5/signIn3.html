<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        table{
            background-color: mediumpurple;
            
            color : black;
            
            opacity: 0.7;
        }
        
    </style>
</head>
<hr>
<body>
   <h2>회원가입</h2>
   <fieldset>
   <legend>회원 정보를 입력해주세요.</legend>
   <form>
   <table border=1 style="width: 100%">
       <tr>
           <td>
            <lable for="userName">*이름</lable>
           </td>
           <td>
            <input id="userName" name="userName" type="text" >   
           </td>
       </tr>
       <tr>
           <td>
            <label for="userID">*ID</label>
           </td>
           <td>
            <input id="userID" name="userID" type="text"> <input type="submit" value="중복확인">
           </td>
       </tr>
       <tr>
           <td>
            <label for="userPw">*비밀번호</label>
           </td>
           <td>
            <input id="userPw" name="userPw" type="password">
           </td>
       </tr>
       <tr>
           <td>
            <label for="userPwCheck">*비밀번호 확인</label>
           </td>
           <td>
            <input id="userPwCheck" name="userPwCheck" type="password">
           </td>
       </tr>
       <tr>
           <td>
            <label for="residentNumber">*주민등록번호</label> 
           </td>
           <td>
            <input id="residentNumber" name="residentNumber" type="number"> - <input type="password" name="residentNumber"> <input type="submit" value="주민등록번호 확인">
           </td>
       </tr>
       <tr>
           <td>
            <label>*직업</label>
           </td>
           <td>
           <select name="job">
           <option value="">직업명</option>
           <option value="1">학생</option>
           <option value="2">휴학생</option>
           <option value="3">아르바이트생</option>
           <option value="4">직장인</option>
           <option value="5">무직</option>
           </select>
           </td>
       </tr>
       <tr>
           <td>
            <label>*성 별</label>
           </td>
           <td>
           <input type="radio" id="m" name="g"><label for="m">남</label><input type="radio" id="w" name="g"><label for="w">여</label>    
           </td>
       </tr>
       <tr>
           <td>
               <label for="userPhoto">*프로필사진</label>
           </td>
           <td>
                <input type="file" name="userPhoto"><br>
           </td>
       </tr>
       <tr>
           <td>
            <label>*취 미</label>
           </td>
           <td>
            <input type="checkbox" name="read" id="read"><label for="read"> 독서 </label>
            <input type="checkbox" name="drive" id="drive"><label for="drive"> 드라이브 </label> 
            <input type="checkbox" name="movie" id="movie"><label for="movie"> 영화 </label>
            <br> 
            <input type="checkbox" name="concert" id="concert"><label for="concert"> 콘서트 </label> 
            <input type="checkbox" name="shopping" id="shopping"><label for="shoppint"> 쇼핑 </label> 
            <input type="checkbox" name="park" id="park"><label for="park"> 놀이공원 </label>
           </td>
       </tr>
       <tr>
           <td>
            <label for="textarea">*자기소개</label>
           </td>
           <td>
           <div style="overflow:auto;">
            <textarea cols="90%" rows="10%"></textarea>
           </div>
           </td>
       </tr>
       <tr>
           <td colspan="2">
           <center>
            <input type="submit" value="가입완료">
            <input type="submit" value="취 소">
            </center>
           </td>
       </tr>
   </table>
    </form>
    </fieldset>
</body>
</html>
