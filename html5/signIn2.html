<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
   <style>
       .input1{
           height: 25px;
       }
       form{
           line-height: 50px;
       }
    </style>
</head>
<body>
   <form>
    <h1>회원가입</h1>
    <hr>
       
           <center>
           
        <table>
            <tr>
                <td>
                    <label for="userId">아이디(이메일)</label>
                </td>
                <td>
                    <input class="input1" type="text" name="userId" id="userId">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userPw">비밀번호</label>
                </td>
                <td>
                    <input class="input1" type="text" name="userPw" id="userPw">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userName">이름</label>
                </td>
                <td>
                    <input class="input1" type="text" name="userName" id="userName">
                </td>
            </tr>
            <tr>
                <td>
                   <label for="userPhoto">사진</label> 
                </td>
                <td>
                     <input type="file" name="userPhoto"><br>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input style="height: 40px; width: 50px" type="submit"  value="등록">
                </td>
            </tr>
            
        </table>
        </center>
        </form>
</body>
</html>
